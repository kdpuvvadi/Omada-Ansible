---

- name: Install packages/prerequisites "Debian"
  apt:
    name:
    - mongodb
    - jsvc
    - curl
    - openjdk-8-jre-headless
    state: present
    cache_valid_time: 3600

- name: Check if Omada Controller already installed
  command: which tpeap
  failed_when: false
  changed_when: false
  check_mode: false
  register: omada_preset